name: Run
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.mdx'
  schedule:
    - cron: '0 0 1 * *'  # Run on the 1st of every month at midnight UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clear up some space on runner
        run: |
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
          df -h
          sudo sudo apt update
          sudo apt-get remove -y '^aspnetcore-.*'
          sudo apt-get remove -y '^azure-.*'
          sudo apt-get remove -y '^clang-.*'
          sudo apt-get remove -y '^cpp-.*'
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get remove -y '^gfortran-.*'
          sudo apt-get remove -y '^google-.*'
          sudo apt-get remove -y '^libclang.*'
          sudo apt-get remove -y '^llvm-.*'
          sudo apt-get remove -y '^microsoft-.*'
          sudo apt-get remove -y '^mongodb-.*'
          sudo apt-get remove -y '^mono-.*'
          sudo apt-get remove -y '^mysql-.*'
          sudo apt-get remove -y '^php.*'
          sudo apt-get remove -y '^postgresql-.*'
          sudo apt-get remove -y '^temurin-.*'
          sudo apt-get remove -y firefox powershell
          sudo apt-get autoremove -y
          sudo apt-get clean
          rm -rf /usr/share/dotnet/
          df -h
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download previous failed files
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: build.yaml
          search_artifacts: true
          name: failing-changed-files-for-build
          path: /tmp
          if_no_artifact_found: ignore
      - name: Determine test scope
        id: test-scope
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "folder=solutions/" >> $GITHUB_OUTPUT
            echo "languages=" >> $GITHUB_OUTPUT
          else
            ./scripts/github-actions/determine-test-scope.sh ${{ github.event.before }} ${{ github.event.after }} || echo "folder=solutions/" >> $GITHUB_OUTPUT
          fi
      - name: Upload current files to check
        uses: actions/upload-artifact@v4
        with:
          name: failing-changed-files-for-build
          path: failing-changed-files-for-build.txt
          retention-days: 7
      - name: Run tests
        run: |
          if [[ -n "${{ steps.test-scope.outputs.languages }}" ]]; then
            make run FOLDER=${{ steps.test-scope.outputs.folder }} LANGUAGES=${{ steps.test-scope.outputs.languages }}
          else
            make run FOLDER=${{ steps.test-scope.outputs.folder }}
          fi
      - name: Create empty file
        if: success()
        run: |
          echo "" >failing-changed-files-for-build.txt
      - name: Upload success (empty file)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: failing-changed-files-for-build
          path: failing-changed-files-for-build.txt
          retention-days: 7
          overwrite: true
