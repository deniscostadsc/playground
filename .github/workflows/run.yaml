---
name: Run
on:
  push:
    paths:
      - '.clojure/**'
      - '.docker/**'
      - '!.docker/lint/**'
      - '.github/**'
      - 'Makefile'
      - 'scripts/**'
      - 'solutions/**'
      - '!solutions/**/*.md'
  schedule:
    - cron: '0 0 1 * *'  # Run on the 1st day of every month at midnight UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clear up some space on runner
        run: |
          # Show disk usage before cleanup
          df -h
          # Get list of largest installed packages
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 50
          # Update package list once
          sudo apt update
          # Remove large packages individually
          sudo apt-get remove -y aspnetcore-runtime || true
          sudo apt-get remove -y dotnet-runtime || true
          sudo apt-get remove -y dotnet-sdk || true
          sudo apt-get remove -y mono-complete || true
          sudo apt-get remove -y clang || true
          sudo apt-get remove -y llvm || true
          sudo apt-get remove -y gfortran || true
          sudo apt-get remove -y firefox || true
          sudo apt-get remove -y powershell || true
          # Remove package families individually
          sudo apt-get remove -y aspnetcore-* || true
          sudo apt-get remove -y azure-* || true
          sudo apt-get remove -y clang-* || true
          sudo apt-get remove -y cpp-* || true
          sudo apt-get remove -y dotnet-* || true
          sudo apt-get remove -y gfortran-* || true
          sudo apt-get remove -y google-* || true
          sudo apt-get remove -y libclang* || true
          sudo apt-get remove -y llvm-* || true
          sudo apt-get remove -y microsoft-* || true
          sudo apt-get remove -y mongodb-* || true
          sudo apt-get remove -y mono-* || true
          sudo apt-get remove -y mysql-* || true
          sudo apt-get remove -y php* || true
          sudo apt-get remove -y postgresql-* || true
          sudo apt-get remove -y temurin-* || true
          # Clean up
          sudo apt-get autoremove -y
          sudo apt-get clean
          # Remove large directories
          sudo rm -rf /usr/share/dotnet/ || true
          sudo rm -rf /opt/hostedtoolcache/ || true
          sudo rm -rf /usr/local/share/boost/ || true
          sudo rm -rf /usr/local/share/cmake/ || true
          sudo rm -rf /var/cache/apt/archives/* || true
          sudo rm -rf /tmp/* || true
          sudo rm -rf /var/tmp/* || true
          # Show disk usage after cleanup
          df -h
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download previous failed files
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: run.yaml
          search_artifacts: true
          name: failing-changed-files-for-build
          path: /tmp
          if_no_artifact_found: ignore
      - name: Determine test scope
        id: test-scope
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "folder=solutions/" >> $GITHUB_OUTPUT
            echo "languages=" >> $GITHUB_OUTPUT
            echo "" >failing-changed-files-for-build.txt
          else
            ./scripts/github-actions/determine-run-scope.sh ${{ github.event.before }} ${{ github.event.after }} || echo "folder=solutions/" >> $GITHUB_OUTPUT
          fi
      - name: Upload current files to check
        uses: actions/upload-artifact@v4
        with:
          name: failing-changed-files-for-build
          path: failing-changed-files-for-build.txt
          retention-days: 7
      - name: Run solutions
        run: |
          if [[ -n "${{ steps.test-scope.outputs.languages }}" ]]; then
            make run FOLDER=${{ steps.test-scope.outputs.folder }} ENVIRONMENTS="${{ steps.test-scope.outputs.languages }}"
          else
            make run FOLDER=${{ steps.test-scope.outputs.folder }}
          fi
      - name: Create empty file
        if: success()
        run: |
          echo "" >failing-changed-files-for-build.txt
      - name: Upload success (empty file)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: failing-changed-files-for-build
          path: failing-changed-files-for-build.txt
          retention-days: 7
          overwrite: true
