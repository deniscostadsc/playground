---
name: Test
on:
  push:
    paths-ignore:
      - .clang-format
      - .editorconfig
      - .flake8
      - .gitignore
      - '**.md'
      - utils/
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: make test
